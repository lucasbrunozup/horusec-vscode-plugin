name: Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type: M (Major); m (Minor); p (Path)."
        required: true

      horusecCLIversion:
        description: "Version of horusec-cli for this release. Ex: 0.0.0"
        required: true

permissions:
  contents: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Patch version increment
        id: updated-version
        uses: Benbentwo/increment-semver@master
        with:
          version-level: -${{ github.event.inputs.releaseType }}

      - name: Normalizing version for package.json
        run: echo "FORMATTED_VERSION=$(echo ${{ steps.updated-version.outputs.version }} | sed 's/v//')" >> $GITHUB_ENV

      - name: Update project version on package.json
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: version
          value: ${{ env.FORMATTED_VERSION }}

      - name: Update horusec-cli version on package.json
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: engines.horusecCLI
          value: horuszup/horusec-cli:v${{ github.event.inputs.horusecCLIversion }}

      - name: Update main branch
        run: |
          git add -A
          git commit -s -m "Release: bumping ${{ steps.updated-version.outputs.version }}"
          git push origin main

      - name: Create tag
        run: |
          git tag -s ${{ steps.updated-version.outputs.version }}
          git push origin ${{ steps.updated-version.outputs.version }}

      - name: Get release branch name
        if: github.event.inputs.releaseType != 'p'
        run: |
          version=${{ steps.updated-version.outputs.version }}
          echo "RELEASE_BRANCH=$(echo release/${version%.*})" >> $GITHUB_ENV

      - name: Create release branch
        if: github.event.inputs.releaseType != 'p'
        run: |
          git branch ${{ env.RELEASE_BRANCH }}
          git push origin ${{ env.RELEASE_BRANCH }}

      - name: Create github release
        run: |
          curl --request POST \
          --url https://api.github.com/repos/lucasbrunozup/horusec-vscode-plugin/releases \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --header 'Accept: application/vnd.github.v3+json' \
          --data '{
              "tag_name": "${{ steps.updated-version.outputs.version }}",
              "draft": true
            }' \
          --fail
